<h1>Manipulation des opérateurs</h1>

<p>Quel est le résultat des opérations suivantes (<var>b</var> est toujours initialisée à 2)&nbsp;?</p>
<p><var>a</var> est toujours initialisée à 1 </p>
<ul>
	<li><code>a=b++;</code></li>
	<li><code>a=++b;</code></li>
	<li><code>a=b--;</code></li>
	<li><code>a=--b;</code></li>
	<li><code>a=1;a+=b++;</code></li>
	<li><code>a=1;a+=++b;</code></li>
	<li><code>a=1;a-=b++;</code></li>
	<li><code>a=1;a-=++b;</code></li>
	<li><code>a=1;a+=b--;</code></li>
	<li><code>a=1;a+=--b;</code></li>
</ul>

</body>
</html>
