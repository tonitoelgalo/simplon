<h1>Utilisation de while</h1>



<p>Au click sur le bouton, lancer la fonction <code>testWhile</code>. Cette fonction demande à l'utilisateur de saisir une chaîne de caractères contenant le caractère <code>"</code>, et le redemande tant que l'utilisateur ne l'a pas fait. Il affiche ensuite la chaîne saisie entre guillemets.</p>
