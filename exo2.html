<head>
  <title>Écriture d'une fonction simple</title>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <script type="text/javascript">
  //  CHERCHER l'erreur sur cette page
function surfaceRectangle(){
	var largeur; var longueur;
	
	largeur=prompt("Quelle est la largeur du rectangle ?");
	longueur=prompt("Quelle est la longueur du rectangle ?");

	alert("La surface vaut "+longueur*largeur);
	alert("Le périmètre vaut "+2*(Number(longueur)+Number(largeur))); // 
	for (var i = 0; i < largeur; i++) {
  		/* ... */
	}
	// quelle sera la valeur de i à cet emplacement ?
}
function surfaceRec(){

	alert(largeur);
}



  // -->
  </script>
</head>
<body>

<h1>Écriture d'une fonction simple</h1>

<p>Cliquez sur le bouton pour lancer la fonction&nbsp;: <button onclick="surfaceRectangle()">Lancer la fonction</button></p>
<p>Cliquez sur le bouton pour lancer la fonction autre rectangle&nbsp;: <button onclick="surfaceRec()">Lancer la fonction</button></p>
</body>
